<html>

<head>
    <title> Marj's Calculator </title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./lab6_a.js"></script>
    <link rel="stylesheet" href="./lab6.css">
</head>

<body>
    <div class="cal">
        <div class="box1">
            <h1>Calculator!</h1>
        </div>

        <div class="box2">
            <label for="num2">First opreand: </label>
            <input type="text" id="num1" placeholder="0"></input>
        </div>

        <div class="box2">
            <label for="num2">Second opreand: </label>
            <input type="text" id="num2" placeholder="0"></input><br><br>
        </div>

        <div id="buttons">
            <input type="submit" value="+" id="add" style="background-color: #e6ccb3;" class="operator">
            <input type="submit" value="-" id="sub" style="background-color: #cc9766;" class="operator">
            <input type="submit" value="*" id="mul" style="background-color: #800000;" class="operator">
            <input type="submit" value="/" id="dev" style="background-color: #e60000;" class="operator">
            <input type="submit" value="^" id="time" style="background-color:#ff4d4d;" class="operator">
            <input type="submit" value="%" id="per" style="background-color: #ffb3b3;" class="operator"><br>

        </div>

        <div class="box3">
            <p id="p1">(Result)</p>
        </div>

        <div id="font_size">
            <span>Font size</span>
            <input type="submit" value="Increase font" id="in">
            <input type="submit" value="Decrease font" id="de">
        </div>

        <div class="box4">
            <h1>History: </h1>

            <div id="history"></div>
        </div>

    </div>
</body>

</html>
