<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./lab6_a.js"></script>
    <link rel="stylesheet" href="./lab6.css">
</head>

<body>
    <div class="cal">
        <div class="box1">
            <h1>Calculator!</h1>
        </div>

        <div class="box2">
            <label for="num2">First opreand</label>
            <input type="text" id="num1" placeholder="0"></input>
        </div>

        <div class="box2">
            <label for="num2">Second opreand</label>
            <input type="text" id="num2" placeholder="0"></input><br><br>
        </div>

        <div id="buttons">
            <input type="submit" value="+" id="add" style="background-color: rgb(168, 252, 224);" class="operator">
            <input type="submit" value="-" id="sub" style="background-color: rgb(255, 235, 181);" class="operator">
            <input type="submit" value="*" id="mul" style="background-color: rgb(255, 210, 127);" class="operator">
            <input type="submit" value="/" id="dev" style="background-color: rgb(255, 0, 0);" class="operator">
            <input type="submit" value="^" id="time" style="background-color: mintcream;" class="operator">
            <input type="submit" value="%" id="per" style="background-color: olive;;" class="operator"><br>

        </div>

        <div class="box3">
            <p id="p1">Result</p>
        </div>

        <div id="font_size">
            <span>Font size</span>
            <input type="submit" value="Increase font" id="in">
            <input type="submit" value="Decrease font" id="de">
        </div>

        <div class="box4">
            <h1>History</h1>

            <div id="history"></div>
        </div>

    </div>
</body>

</html>
